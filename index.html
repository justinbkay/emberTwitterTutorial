<!doctype html>
<html>
  <head>
    <title>Ember Based Twitter Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.override.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
		<script src="js/handlebars-1.0.rc.1.js"></script>
    <script src="js/ember-1.0-pre.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
	<script type="text/x-handlebars">
		<div id="frm" class="span12 text-center">
			<strong>Search Twitter:</strong>
			{{view App.SearchTextField placeholder="Search..." valueBinding="App.tweetsC.term"}}
			<button {{action "loadTweets" target="App.tweetsC"}}>Go!</button>
		</div>
		<div id="content" class="span12">
			<div class="row">
				<div id="tweets" class="span12">
					<h3 class="text-center">Tweets</h3>
					{{#view App.tweetsV}}
					<div class="row">
						{{#if firstRun}}
							<div class="span6 offset3">
								<p>To display some Tweets, please use the search box above.</p>
							</div>
						{{else}}
							{{#if loader}}
							<div class="span12 text-center loader">
								<img src="css/loading.gif" width="32" height="32" />
								<br />
								loading
							</div>
							{{else}}
								{{#if limit}}
								<div class="span6 offset3">
									<p>Oh Dear! It appears we've hit Twitter's API limit. Please try again in an hour</p>
								</div>
								{{else}}
								<div class="span6 offset3">
								{{#each App.tweetsC}}
									{{#view App.tweetV contentBinding="this"}}
										<div class="row">
											<div class="span6 clearfix tweet">
												<div class="pull-left tweet_profile_pic">
													<img {{bindAttr src="content.profile_pic"}} />
												</div>
												<div class="pull-right tweet_data">
													<div class="clearfix tweet_meta">
														<div class="pull-left"><strong>{{content.user_name}}</strong></div>
														<div class="pull-right"><small>{{content.date}}</small></div>
													</div>
													<p>{{content.text}}</p>
												</div>
											</div>
										</div>
									{{/view}}
								{{/each}}
								</div>
								{{/if}}
							{{/if}}
						{{/if}}
					</div>
					{{/view}}
				</div>
			</div>
		</div>
	</script>
</body>
</html>
